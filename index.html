<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Meme - Stile Terminale</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s step-start infinite;
        }
    </style>
</head>
<body>
    <h1>Se cerchi Lucio non lo trovi in questa pagina<span class="cursor"></span></h1>
</body>
</html>
